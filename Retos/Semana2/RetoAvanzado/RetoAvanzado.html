<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo3.css" type="text/css">
    <title>Formulario de Contacto</title>
</head>
<body>

    <div id="header1">
    <ul>
        <li>Inicio</li>
        <li>Contacto</li>
        <li>Nosotros</li>
        <li>Canales de atención</li>
        <ol>
            <li>Redes Sociales</li>
            <li>Google maps</li>
        </ol>
    </ul>
    </div>

    <form action="post">
        <h2>Formulario de contacto</h2>
        
        <label for="nombre">Primero Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>

        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" placeholder="Ingrese su@correo.com" required>

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

        <input type="button" value="Enviar" name="Enviar">

    </form>

    <div id="footer1">

        <div class="cajas">
            <div>
                <img src="" alt="Imagen de ref.">
            </div>
            <div>
                <div>Web Technologies</div>
                <div>Learn Web Development</div>
                <div>About this</div>
                <div>Feedback</div>
            </div>
            <div>
                <div>About us</div>
                <div>MDN Web Docs Store</div>
                <div>Contact us</div>
                <div>Firefox</div>
            </div>
        </div>

        <div class="copyright"></div>   

    </div>

</body>
</html>
